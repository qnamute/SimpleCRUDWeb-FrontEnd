<h1>Blog posts</h1>
<p>
  <button [routerLink]="['/add']" mat-flat-button color="primary">New post</button>
</p>

<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Title">
</mat-form-field>

<table mat-table [dataSource]="dataSource">

  <ng-container matColumnDef="postId">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
    <td mat-cell *matCellDef="let row" style="width: 10%;"> {{row.postId}} </td>
  </ng-container>

  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
    <td mat-cell *matCellDef="let row" style="width: 15%;"><a  class="detail" [routerLink]="['/blogpost/', row.postId]"> {{row.title}} </a></td>
  </ng-container>

  <ng-container matColumnDef="body">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Body </th>
    <td mat-cell *matCellDef="let row" style="width: 35%;"> {{row.body}} </td>
  </ng-container>

  <ng-container matColumnDef="creator">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Creator </th>
    <td mat-cell *matCellDef="let row" style="width: 10%;"> {{row.creator}} </td>
  </ng-container>

  <ng-container matColumnDef="dt">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
    <td mat-cell *matCellDef="let row" style="width: 10%;"> {{row.dt | date}} </td>
  </ng-container>

  <ng-container matColumnDef="edit-action">
    <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
    <td mat-cell *matCellDef="let row">
      <button [routerLink]="['/blogpost/edit/', row.postId]" mat-flat-button color="accent">Edit <i
          class="material-icons">
          edit
        </i></button>
    </td>
  </ng-container>

  <ng-container matColumnDef="delete-action">
    <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
    <td mat-cell *matCellDef="let row">
      <button [routerLink]="" (click)="delete(row.postId)" mat-flat-button color="warn">Delete <i
          class="material-icons">
          delete
        </i></button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 15, 20, 50]"></mat-paginator>
