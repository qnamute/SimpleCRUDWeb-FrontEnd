<h1>{{actionType}} blog post</h1>
<form [formGroup]="form" (ngSubmit)="save()" #formDir="ngForm" novalidate>
  <mat-form-field class="example-full-width">
    <mat-label>Title</mat-label>
    <input matInput placeholder="Title" value="Example Title" formControlName="title" class="text-input">
  </mat-form-field>
  <span class="text-danger ml-3" *ngIf="title.invalid && formDir.submitted">
    Title is required.
  </span>
  <mat-form-field class="example-full-width">
    <mat-label>Body</mat-label>
    <textarea matInput placeholder="Body" rows="15" formControlName="body" class="text-input"></textarea>
  </mat-form-field>
  <span class="text-danger ml-3" *ngIf="body.invalid && formDir.submitted">
    Body is required.
  </span>
  <div class="form-group">
    <button type="submit" mat-flat-button color="primary" class="float-right">Save</button>
    <button mat-flat-button color="link" class="float-left" (click)="cancel()">Cancel</button>
  </div>
</form>
