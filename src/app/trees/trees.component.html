<h3>Action</h3>
<div class="example-button-row">
    <mat-form-field class="example-full-width">
        <mat-label>Favorite food</mat-label>
        <input matInput placeholder="Ex. Pizza" value="Sushi">
    </mat-form-field>
    <button mat-raised-button color="accent">Add new root</button>
    <button mat-raised-button color="warn">Delete selected</button>
</div>

<mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
    <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle matTreeNodePadding>
        <button mat-icon-button disabled></button>
        {{node.name}}
        <button mat-icon-button color="primary" aria-label="Example icon-button with a heart icon"
            (click)="addNewNode(node)" title="Add new children">
            <mat-icon>add_circle_outline</mat-icon>
        </button>
        <button mat-icon-button color="accent" aria-label="Example icon-button with a heart icon"
            title="Edit this node">
            <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" aria-label="Delete this node" title="Delete this node">
            <mat-icon>delete</mat-icon>
        </button>
    </mat-tree-node>

    <mat-tree-node *matTreeNodeDef="let node; when: hasNoContent" matTreeNodePadding>
        <button mat-icon-button disabled></button>
        <mat-form-field>
            <mat-label>New item...</mat-label>
            <input matInput #itemValue placeholder="Ex. Lettuce">
        </mat-form-field>
        <button mat-button>Save</button>
    </mat-tree-node>

    <mat-tree-node *matTreeNodeDef="let node; when: hasChild" matTreeNodePadding>
        <button mat-icon-button matTreeNodeToggle [attr.aria-label]="'toggle ' + node.filename">
            <mat-icon class="mat-icon-rtl-mirror">
                {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
            </mat-icon>
        </button>
        {{node.name}}
        <button mat-icon-button color="primary" aria-label="Example icon-button with a heart icon"
            (click)="addNewNode(node)" title="Add new children">
            <mat-icon>add_circle_outline</mat-icon>
        </button>
        <button mat-icon-button color="accent" aria-label="Example icon-button with a heart icon"
            title="Edit this node">
            <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" aria-label="Delete this node" title="Delete this node">
            <mat-icon>delete</mat-icon>
        </button>
    </mat-tree-node>
</mat-tree>
